# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 宇外御风
subtitle: 分享免费有趣的知识
description: 一个记录生活和技术的博客。专注技术教程与生活哲思的原创博客，分享GitHub项目、前端开发及个人成长心得。探索实用干货，记录思考足迹，助力你的技术进阶与生活灵感。
keywords: 宇外御风,宇外御风的博客，宇外御风的hexo博客，宇外御风博客，宇外御风Blog，宇外御风blog
author: 宇外御风
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://20010501.xyz/
permalink: :abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # 设置为false将从永久链接中删除尾随的'index.html'
  trailing_html: true # 设置为false将从永久链接中删除尾随的'.html'

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "html/**"

# Writing
new_post_name: :title.md # 新帖子的文件名
default_layout: post
titlecase: false # 将title转换为titlecase
external_link:
  enable: true # 在新选项卡中打开外部链接
  field: site # 适用于整个站点
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

#highlight:
#  enable: false
#  line_number: false
#  auto_detect: false

# 代码高亮配置文件
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: true
  preprocess: true
  line_number: true
  line_threshold: 0
  tab_replace: ''

lazyload:
  enable: true
  loadingImg: /img/19.gif
  isSPA: true

aplayer:
  meting: true
  asset_inject: false
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anzhiyu
