<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珍重时光记忆</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5B8CBF;
            --secondary: #4C7FA0;
            --family: #A06B9A;
            --couple: #FF6B8B;
            --holiday: #E99A5B;
            --accent: #FFD700;
            --light: #F7FBFF;
            --dark: #333333;
            --text: #4A4A4A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f7fbff 0%, #e6f0ff 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--primary);
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(91, 140, 191, 0.2);
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: var(--secondary);
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .timeline-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 20px 0 40px;
        }
        
        .event-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.8s ease-out;
            animation-fill-mode: backwards;
        }
        
        .event-card.couple {
            border-top: 4px solid var(--couple);
        }
        
        .event-card.family {
            border-top: 4px solid var(--family);
        }
        
        .event-card.holiday {
            border-top: 4px solid var(--holiday);
        }
        
        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.25);
        }
        
        .event-title {
            font-size: 1.6rem;
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .event-title.couple i {
            color: var(--couple);
        }
        
        .event-title.family i {
            color: var(--family);
        }
        
        .event-title.holiday i {
            color: var(--holiday);
        }
        
        .event-date {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .countdown {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
            min-height: 50px;
        }
        
        .couple .countdown {
            color: var(--couple);
        }
        
        .family .countdown {
            color: var(--family);
        }
        
        .holiday .countdown {
            color: var(--holiday);
        }
        
        .countdown-label {
            text-align: center;
            color: var(--dark);
            font-size: 1rem;
            margin-top: -5px;
        }
        
        .description {
            margin-top: 15px;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text);
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 50px 0;
        }
        
        .photo-item {
            border-radius: 12px;
            overflow: hidden;
            height: 250px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.03);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.1);
        }
        
        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            text-align: center;
        }
        
        .photo-item:hover .photo-caption {
            transform: translateY(0);
        }
        
        .heart {
            color: var(--couple);
            font-size: 2rem;
            text-align: center;
            margin: 30px 0;
            animation: heartbeat 1.5s infinite;
        }
        
        footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text);
            font-size: 0.9rem;
            margin-top: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .category-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .couple .category-badge {
            background-color: rgba(255, 107, 139, 0.1);
            color: var(--couple);
        }
        
        .family .category-badge {
            background-color: rgba(160, 107, 154, 0.1);
            color: var(--family);
        }
        
        .holiday .category-badge {
            background-color: rgba(233, 154, 91, 0.1);
            color: var(--holiday);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .timeline-container {
                grid-template-columns: 1fr;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            .filter-container {
                gap: 8px;
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas" class="particle-bg"></canvas>
    
    <div class="container">
        <header>
            <h1>珍重时光记忆</h1>
            <p class="subtitle">珍藏重要日子的倒计时 - 爱情、亲情与佳节</p>
            <div class="heart">
                <i class="fas fa-heart"></i>
            </div>
        </header>
        
        <div class="filter-container">
            <div class="filter-btn active" data-category="all">全部</div>
            <div class="filter-btn" data-category="couple">爱情纪念</div>
            <div class="filter-btn" data-category="family">家庭纪念</div>
            <div class="filter-btn" data-category="holiday">节日庆典</div>
        </div>
        
        <div class="timeline-container" id="eventsContainer">
            <!-- 事件卡片将由JavaScript动态生成 -->
        </div>
        
        <h2 style="text-align: center; margin: 50px 0 30px; color: var(--primary);">珍贵瞬间</h2>
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="https://images.unsplash.com/photo-1516487200032-8537cb9dcb7e?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="全家福">
                <div class="photo-caption">全家欢聚时刻</div>
            </div>
            <div class="photo-item">
                <img src="https://images.unsplash.com/photo-1529254479751-fbacb4c7d54d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="节日庆典">
                <div class="photo-caption">节日欢乐</div>
            </div>
            <div class="photo-item">
                <img src="https://images.unsplash.com/photo-1533158307207-9b93d368badf?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="浪漫时刻">
                <div class="photo-caption">浪漫回忆</div>
            </div>
            <div class="photo-item">
                <img src="https://images.unsplash.com/photo-1532710093730-6f4da116a6aa?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="特别时刻">
                <div class="photo-caption">特别纪念</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>珍藏每一份回忆 © 2023-2025 珍重时光记忆</p>
    </footer>

    <script>
        // 粒子背景效果
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        // 设置canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 初始化粒子
        function initParticles() {
            particles = [];
            const particleCount = Math.min(150, Math.floor(window.innerWidth * window.innerHeight / 5000));
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    color: `rgba(${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 50)}, ${Math.floor(Math.random() * 100 + 155)}, ${Math.random() * 0.5 + 0.2})`
                });
            }
        }
        
        // 动画循环
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新粒子位置
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                // 边界检查
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                
                // 绘制粒子
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        // 初始化画布和粒子
        window.addEventListener('load', () => {
            resizeCanvas();
            initParticles();
            animateParticles();
        });
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });
        
        // 重要事件数据库 - 用户可以直接在此修改添加事件
        const eventsData = [
            {
                id: 'meet',
                title: '相遇纪念日',
                date: '2025-04-07',
                category: 'couple',
                icon: 'fa-heart',
                description: '相识的美好起点',
                countDirection: 'past'
            },
            {
                id: 'love',
                title: '恋爱纪念日',
                date: '2025-04-17',
                category: 'couple',
                icon: 'fa-ring',
                description: '爱情的甜蜜旅程',
                countDirection: 'past'
            },
            {
                id: 'mother-birthday',
                title: '妳的生日',
                date: '2007-03-25',
                category: 'family',
                icon: 'fa-user',
                description: '为小乖送上祝福的日子',
                countDirection: 'future'
            },
            {
                id: 'mother-birthday',
                title: '我的生日',
                date: '2001-05-01',
                category: 'family',
                icon: 'fa-user',
                description: '为我送上祝福的日子',
                countDirection: 'future'
            },
            {
                id: 'mother-birthday',
                title: '妈妈生日',
                date: '1983-08-03',
                category: 'family',
                icon: 'fa-user',
                description: '为妈妈送上祝福的日子',
                countDirection: 'future'
            },
            {
                id: 'father-birthday',
                title: '爸爸生日',
                date: '1978-06-28',
                category: 'family',
                icon: 'fa-user',
                description: '为爸爸庆祝的特殊日子',
                countDirection: 'future'
            },
            {
                id: 'spring-festival',
                title: '春节',
                date: '01-29',
                category: 'holiday',
                icon: 'fa-fire',
                description: '中国最重要的传统节日',
                countDirection: 'future'
            },
            {
                id: 'mid-autumn',
                title: '中秋节',
                date: '09-17',
                category: 'holiday',
                icon: 'fa-moon',
                description: '团圆赏月的美好时光',
                countDirection: 'future'
            },
            {
                id: 'christmas',
                title: '圣诞节',
                date: '12-25',
                category: 'holiday',
                icon: 'fa-gift',
                description: '欢乐温馨的圣诞时光',
                countDirection: 'future'
            }
        ];
        
        // 日期格式化函数
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}年${month}月${day}日`;
        }
        
        // 计算倒计时天数
        function calculateCountdown(event) {
            const now = new Date();
            const targetDate = new Date(event.date);
            
            // 对于每年重复的事件
            if (event.countDirection === 'future') {
                // 如果今年的该日期已过，计算明年的
                const currentYear = now.getFullYear();
                targetDate.setFullYear(currentYear);
                
                if (targetDate < now) {
                    targetDate.setFullYear(currentYear + 1);
                }
            }
            
            const diff = event.countDirection === 'past' 
                ? now - new Date(event.date) 
                : targetDate - now;
                
            return Math.floor(Math.abs(diff) / (1000 * 60 * 60 * 24));
        }
        
        // 生成事件卡片
        function createEventCard(event) {
            const days = calculateCountdown(event);
            
            const card = document.createElement('div');
            card.className = `event-card ${event.category}`;
            card.innerHTML = `
                <h2 class="event-title ${event.category}">
                    <i class="fas ${event.icon}"></i> ${event.title}
                </h2>
                <div class="event-date">${formatDate(event.date)}</div>
                <div class="countdown">${days}</div>
                <div class="countdown-label">
                    ${event.countDirection === 'past' ? '已过去' : '距离'} 
                    ${days}天
                </div>
                <p class="description">${event.description}</p>
                <div class="category-badge">
                    ${event.category === 'couple' ? '爱情' : 
                      event.category === 'family' ? '家庭' : '节日'}
                </div>
            `;
            
            return card;
        }
        
        // 渲染所有事件卡片
        function renderEvents(category = 'all') {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';
            
            const filterEvents = category === 'all' 
                ? eventsData 
                : eventsData.filter(event => event.category === category);
            
            filterEvents.forEach(event => {
                container.appendChild(createEventCard(event));
            });
            
            // 如果没有事件，显示提示
            if (filterEvents.length === 0) {
                container.innerHTML = `<p style="text-align:center;grid-column:1/-1;padding:40px;">
                    暂时没有此类事件
                </p>`;
            }
        }
        
        // 初始化筛选按钮事件
        function initFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    renderEvents(btn.dataset.category);
                });
            });
        }
        
        // 初始化页面
        window.addEventListener('DOMContentLoaded', () => {
            renderEvents();
            initFilterButtons();
            
            // 每天更新一次倒计时
            setInterval(() => {
                renderEvents(document.querySelector('.filter-btn.active').dataset.category);
            }, 86400000); // 24小时
        });
    </script>
</body>
</html>
